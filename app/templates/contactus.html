{% extends "base.html" %}

{% block main %}




<link rel="stylesheet" href="{{ url_for('static', filename='css/about.css') }}">


<div class="view" style="background-image: url('{{ url_for('static',filename= "backgrounds/HyperWeb-9.jpg" ) }}'); background-repeat: no-repeat; background-size: cover; background-position: center center;  background-attachment:fixed;">

<br>
<br>
<br>
<br>
<br>
<br>


<div class="card container">

 <div class="card-body ">
     <br>
     <h1>Contact Us</h1>
     <br>
    <form action="{{ url_for('contactus') }}" method="post" class="border border-dark p-5" style="color: #757575;">
      <br>
      <fieldset>

          <div class="form-group">
            <label for="exampleInputEmail1">Please enter your name</label>
            {{ contact.name(class="form-control") }}
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">What is your message about?</label>
            {{ contact.subject(class="form-control") }}
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Please enter  you Email address</label>
          {{ contact.email(class="form-control") }}
        </div>


        <div class="form-group">
          <label for="exampleTextarea">What would you like to say to us?</label>
          {{ contact.message(class="form-control") }}
        </div>

        {{ contact.csrf_token }}

        <button type="submit" class="btn btn-dark">Submit</button>

      </fieldset>
      <br>
    </form>

 </div>

</div>

<br>
<br>
<br>
<br>
<br>
<br>

</div>


{% endblock %}
