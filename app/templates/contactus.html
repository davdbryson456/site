{% extends "base.html" %}

{% block main %}

<h1 class="jumbotron">Contact Us</h1>

<div class="card">

 <div class="card-body px-lg-5 pt-5 bg-light">

    <form action="{{ url_for('contactus') }}" method="post" class="border border-light p-6" style="color: #757575;">

      <fieldset>

          <div class="form-group">
            <label for="exampleInputEmail1">Please enter your name</label>
            {{ contact.name(class="form-control") }}
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">What is your message about?</label>
            {{ contact.subject(class="form-control") }}
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Please enter  you Email address</label>
          {{ contact.email(class="form-control") }}
        </div>


        <div class="form-group">
          <label for="exampleTextarea">What would you like to say to us?</label>
          {{ contact.message(class="form-control") }}
        </div>

        {{ contact.csrf_token }}

        <button type="submit" class="btn btn-dark">Submit</button>
      </fieldset>

    </form>

 </div>

</div>
 <br>
 <br>
{% endblock %}
