{% extends "base.html" %}

{% block main %}



<div id="carouselExampleIndicators" class="carousel slide-expand-lg" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="{{url_for('static',filename='image2.jpg') }}" class="d-block w-100" alt="img1">

         <div class="carousel-caption d-none d-md-block">
            <h1>We have gained notoriety as the lead professionals in the
            #YoureGonnaACEThis business! Come join us!</h1>

        </div>
    </div>

    <div class="carousel-item">
      <img src="{{url_for('static',filename='hyperacademics.jpeg') }}" class="d-block w-100" alt="img2">
    </div>

    <div class="carousel-item">
      <img src="{{url_for('static',filename='image3.jpg') }}" class="d-block w-100" alt="img3">
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>





{% endblock %}
