{% extends "base.html" %}

{% block main %}

    <div class="view" style="background-image: url('{{ url_for('static',filename= "backgrounds/HyperWeb-9.jpg" ) }}'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment:fixed;">
    <br>
    <br>
    <div class="card container">

        <div class="card-body ">
             <h1 class="jumbotron">HyperImprints</h1>

               <form action="{{ url_for('hyperprints') }}" method="post" class="border border-dark p-5" style="color: #757575;" enctype="multipart/form-data">

                   <div class="form-group">
                    <label for="exampleInputPassword1">Printing Instructions</label><br>
                    {{ imprint.instructions (class="form-control")}}
                  </div>

                   <div class="form-group">
                    <label for="exampleInputPassword1">Contact Number</label><br>
                    {{ imprint.number (class="form-control")}}
                  </div>

                   <div class="form-group">
                    <label for="exampleInputPassword1">Delivery Address <small>(Optional)</small></label><br>
                    {{ imprint.address (class="form-control")}}
                  </div>

                   <div class="form-group">
                    <label for="exampleInputPassword1">Attachment</label><br>
                    {{ imprint.attachment }}
                  </div>
                    {{ imprint.csrf_token }}
                   <br>
                   <button type="submit" class="btn btn-dark">Submit</button>
               </form>
        </div>

    </div>
    <br>
    <br>

</div>




















{% endblock %}
