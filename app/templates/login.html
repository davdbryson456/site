{% extends "base.html" %}

{% block main %}

<h1 class="jumbotron">Login</h1>

 <form>
  <fieldset>
    <legend>Please enter your Username and Password</legend>

    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
        {{ login.username(class="form-control") }}
      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>


    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      {{ login.password(class="form-control") }}
    </div>

    {{login.csrf_token }}
    </fieldset>
     <button type="submit" class="btn btn-dark">Login</button>
  </fieldset>
</form>

<br>

<small id="emailHelp" class="form-text text-muted">Not yet a user?</small>
<h4><a class="text-dark" href="{{ url_for('signup') }}">Sign up</a></h4>

{% endblock %}
