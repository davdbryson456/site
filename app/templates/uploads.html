{% extends "base.html" %}

{% block main %}

<h1 class="jumbotron">Upload Video</h1>



<form action="{{ url_for('uploads') }}" enctype="multipart/form-data"  method="post" >

  {{ uploads.csrf_token }}
    <h5>{{ uploads.video.label }}</h5>
  <br>
  {{ uploads.video }}

  <button type="submit" name="submit" class="btn btn-dark">Upload file</button>
</form>

{% endblock %}
